name: Deploy HTML to EC2

on:
  push:
    branches:
      - main   # runs only when you push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Test SSH connection
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          echo "âœ… Connected to EC2"
          uname -a
          
    - name: Copy HTML to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "index.nginx-debian.html"
        target: "/tmp/index.nginx-debian.html"

    - name: Move file into nginx folder
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          sudo mv /tmp/index.nginx-debian.html /var/www/html/index.nginx-debian.html
          sudo systemctl reload nginx
